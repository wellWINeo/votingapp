<mat-form-field
  appearance="outline"
  *ngIf="modes$ | async as modes"
  class="form-field"
>
  <mat-label>Access modes</mat-label>
  <mat-select [formControl]="valueControl">
    <mat-option *ngFor="let mode of modes" [value]="mode.value">
      {{ mode.description }}
    </mat-option>
  </mat-select>
</mat-form-field>
